<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient with RGB Colors</title>
    <style>
        .gradient-div {
            width: 300px;
            height: 300px;
            border-radius: 50%; 
            background: radial-gradient(
                circle at center,
                rgb(255, 0, 0), 
                rgb(0, 255, 0), 
                rgb(0, 0, 255) 
            );
        }
    </style>
</head>
<body>
    <div class="gradient-div"></div>
</body>
</html>
