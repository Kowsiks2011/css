<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dd{
            /* position: relative; */
            display: inline-block;

        }
        .ddb{
            background-color: grey;
            color: rgb(251, 246, 246);
            padding: 10px;
            width: 100px;
            height: 60px;
            border-style: none;
        }
        .ddc{
           /* position: absolute; */
            background-color: rgb(9, 241, 164);
            padding: 10px;
            display: none;
        }
        .ddc a{
            display: block;
            text-decoration: none;
            margin: 20px;
            padding: 10px;
            background-color: burlywood;
        }
        .dd:hover .ddc{
            display: block;
            
        }
       
    </style>
</head>
<body>
    <div class="dd">
        <button class="ddb">MENU</button>

            <a href="">Home</a>

        </div>
    </div>
