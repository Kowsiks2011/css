<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            width: 100vw;
            height: 100vh;
            grid-template-areas: 
            'header header'
            'main side'
            'foot foot';
            grid-template-columns: repeat(2,1fr);
            grid-template-rows: 80px 1fr 80px;
        }
        .header,.main,.side,.foot{
            background-color: green;
            padding: 20px;
            font-size: 40px;
            border: 2px solid black;
        }
        .header{
            grid-area: header;
        }
        .main{
            grid-area: main;
        }
        .side{
            grid-area: side;
        }
        .foot{
            grid-area: foot;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="main">Main</div>
        <div class="side">Sidebar</div>
        <div class="foot">Footer</div>
    </div>
</body>
</html>
