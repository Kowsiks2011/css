<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns:repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);
            gap: 20px 20px;
        }
    .sc1,.sc2,.sc3{
            background-color: green;
            color: white;
            border: 2px solid black;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);
            gap: 20px;
        }
       div{
            border: 1px solid black;
        }
        
        
    </style>
</head>
<body>
    <section class="container">
        <div class="sc1">
            <div>one</div>
            <div>two</div>
            <div>three</div>
            <div>four</div>
            <div>five</div>
            <div>six</div>
        </div>
        <div class="sc2">
            <div>one</div>
            <div>two</div>
            <div>three</div>
            <div>four</div>
            <div>five</div>
            <div>six</div>
        </div>
        <div class="sc3">
            <div>one</div>
            <div>two</div>
            <div>three</div>
            <div>four</div>
            <div>five</div>
            <div>six</div>
        </div>
    </section>
    </body>
    
</body>
</html>
