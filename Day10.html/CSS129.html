<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            padding: 10px;
            gap: 10px;
        }
        #sp{
            /* grid-area: 1/1/3/3; */
            grid-column: 1/3;
            grid-row: 1/3;
        }
        h1{
            background-color:lightgreen;
            padding: 10px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="sp">One</h1>
        <h1>Two</h1>
        <h1>Three</h1>
        <h1>Four</h1>
        <h1>Five</h1>
        <h1>Six</h1>
    </div>
</body>
</html>
