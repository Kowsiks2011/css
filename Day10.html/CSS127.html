<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
    height: 100vh;
            display: grid;
            grid-template-areas: 
            'nav head'
            'nav footer';
            grid-template-columns: 200px 1fr;
        }
        .header{
    
            grid-area: head;
            background-color: green;
        }
        .nav{
            grid-area: nav;
            background-color: yellow;
        }
        .footer{
            grid-area: footer;
            background-color: aqua;
        }

    </style>
</head>
<body>
    <div class="header">

    </div>
    <div class="nav">

    </div>
    <div class="footer">

    </div>
</body>
</html>
