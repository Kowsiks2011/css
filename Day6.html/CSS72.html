<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
           
        }
        .container{
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid red;
            background-color: blue;
        }
        .box{
            width: 50%;
            padding: 15px;
            border: 2px solid red;
            background-color: aqua;

        }
    </style>
</head>
<body>
    <div class="continer">
        <div class="box">
            <p>n element</p>
        </div>
        <div class="box">
            <p>nn element</p>
        </div>
        
    </div>
</body>
</html>
