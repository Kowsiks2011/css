<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
        width: 100vw;
        height: 100vh;
      }
        .slide-text-container {
  position: relative;
  overflow: hidden;
  width: 200px;
  height: 50px;
  border: 2px solid green;
  background-color: #962525;
}

.slide-text {
  color: wheat;
  position: absolute;
  left: -100%;
  opacity: 0;
  transition: all 0.5s ease-in-out;
}
.slide-text-container:hover .slide-text {
  
  left: 0;
  opacity: 1;
}


    </style>
</head>
<body>
    <div class="slide-text-container">
        <p class="slide-text">Hover Me!</p>
      </div>
</body>
</html>
