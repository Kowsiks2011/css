<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cont {
            background-color: lime;
            border: 2px solid red;
            height: 300px;
            width: 500px;
            filter: opacity(40%);
            transition: filter 2s ease;
        }
        .cont:hover{
            filter: none;
        }
    </style>
</head>

<body>
    <div class="cont"> Title </div>
</body>

</html>
