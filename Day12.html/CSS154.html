<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .sepia-button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
  transition: filter 0.3s ease;
}

.sepia-button:hover {
  filter: sepia(100%);
}
    </style>
</head>
<body>
    <button class="sepia-button">Hover Me</button>
</body>
</html>
