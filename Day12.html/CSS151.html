<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .bxl-tiktok{
            font-size: 100px;
            position: relative;
            left: 50%;
            top: 200px;
            animation: rotate 3s 2s linear infinite normal;
        }
        @keyframes rotate {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="icon"><i class='bx bxl-tiktok' style='color:#7e0dcd' ></i></div>
</body>
</html>
