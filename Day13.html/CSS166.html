<!DOCTYPE html>
<html>
<head>
    <title>Task 166: Desktop Hover Effects</title>
    <style>
        .card {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        @media (min-width: 1025px) {
            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                background: #e3f2fd;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>Hover Card</h3>
        <p>Hover effect only works on desktop</p>
    </div>
</body>
</html>
