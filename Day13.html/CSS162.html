<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            border-style: none;
            background-color: grey;
            width: 100px;
            height: 30px;
            font-size: 20px;
        }
        @media(max-width:700px)
        {
            button{
                padding: 10px;
                font-size: 10px;
            }
        }
        @media(min-width:1000px){
            button{
                padding: 30px;
                font-size: 30px;
            }
        }
       
    </style>
</head>
<body>
    <button type="submit">Submit</button>
</body>
</html>
