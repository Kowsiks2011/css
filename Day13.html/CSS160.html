<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media (max-width:767px)
        {
            img{
                width: 100%;
            }
        }
        @media (min-width:768px)
        {
            img{
                width: 50%;
            }
        }
        @media (min-width:1000px)
        {
            img{
                width: 25%;
            }
        }
    </style>
</head>
<body>
    <img src="burger.jpg" alt="burger">
</body>
</html>
