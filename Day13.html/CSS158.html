<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: greenyellow;
            border: 2px solid black;
            padding: 50px;
        }
        p{
            background-color: yellow;
            border: 2px solid red;
        }
        @media (max-width:767px)
        {
            h1{
                font-size: 20px;
            }
            p{
                font-size: 14px;
            }
        }
        @media (max-width:1023px)
        {
            h1{
                font-size: 30px;
            }
            p{
                font-size: 18px;
            }
        }
        @media (min-width:1024px)
        {
            h1{
                font-size: 40px;
            }
            p{
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <h1>Heading of the paragraph</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod porro voluptas neque, quas harum voluptatum maiores
        dolore aliquam ad nam sint sed explicabo eum rerum fugiat! Suscipit quidem nam doloribus.</p>
</body>

</html>
