<!DOCTYPE html>
<html>
<head>
    <title>Task 168: Print Styles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f9f9f9;
        }
        
        header {
            background: #333;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        @media print {
            body {
                background: white;
                color: black;
                font-size: 12pt;
            }
            
            header, nav, button {
                display: none;
            }
            
            a::after {
                content: " (" attr(href) ")";
                font-size: 0.8em;
                font-weight: normal;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Print Demo Page</h1>
    </header>
    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
    </nav>
    <main>
        <article>
            <h2>Article Title</h2>
            <p>This content will appear when printed, while navigation and header will be hidden.</p>
            <p>Try printing this page (Ctrl+P) to see the difference.</p>
        </article>
    </main>
    <button>Print This Page</button>
</body>
</html>
