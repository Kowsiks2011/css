<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pc{
            display: flex;
            flex-direction: column;
            width: 200px;
            height: 400px;
            box-shadow: 2px 2px 3px 2px grey;
            margin: 50px;
        
        }
        img{
            margin-top: 0;
        }
        .order{
            text-align: center;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .btn{
            display: flex;
            width: 200px;
            justify-content: space-around;
        }
        .skip{
            border-style: none;
            background-color: white;
            font-size: 18px;
        }
        .ord{
            border-style: none;
            color: rgb(253, 249, 249);
            background-color: rgb(246, 7, 7);
            font-size: 18px;
            box-shadow: 1px 1px 2px 1px rgb(234, 70, 70);
        }
        span{
            color: red;
        }


    </style>
</head>

<body>
    <div class="pc">
        <img src="images.html/burger.jpg" alt="burger" width="200px" height="220px">
        <div class="order">
            <p>Quick Delivery at Your<span>Door Steps</span></p>
        </div>
        <div class="btn">
            <button class="skip" type="submit">Skip</button>
            <button class="ord" type="submit">Order</button>
        </div>


    </div>
</body>

</html>
