<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            background-color: greenyellow;
            padding: 10px;
        }
        h1{
            background-color: black;
            color: white;
            margin: 10px;
            padding: 10px;
        }
        #o{
            flex-shrink: 1;
        }
        #t{
            flex-shrink: 2;
        }
        #th{
            flex-shrink: 3;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="o">one</h1>
        <h1 id="t">two</h1>
        <h1 id="th">three</h1>
    </div>
</body>
</html>
