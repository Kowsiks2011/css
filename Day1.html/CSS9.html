<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 + p {
    font-style: italic;
}
    </style>
</head>
<body>
    <h1>This is a heading</h1>
<p>This paragraph will be italic because it directly follows an h1.</p>
<p>This paragraph will not be italic because it is not directly after an h1.</p>
</body>
</html>
